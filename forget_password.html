<body >
	<div class="limiter" id="loginPage">
		<div class="container-login100">
			<div style="position: absolute;top: 16%;font-size: xx-large;">
				نام وبسایت شما
			</div>
			<form class="login100-form validate-form-100" id="form-login" v-show="visibility == 'login'" style="width: 55%">
				<span class="login100-form-title" dir="rtl">
					درصورتی که رمز عبور خود را فراموش کرده اید آدرس ایمیل خود را وارد کنید.
				</span>
				<div class="wrap-input100 validate-input100" data-validate="ایمیل معتبر وارد کنید: ex@abc.xyz">
					<input class="input100" name="email" placeholder="ایمیل" type="email" style="font-size: 22px;text-align: center !important;">
					<span class="focus-input100">
					</span>
					<span class="symbol-input100">
						<i aria-hidden="true" class="fa fa-envelope">
						</i>
					</span>
				</input>
			</div>
			<div class="container-login100-form-btn">
				<button class="login100-form-btn" type="submit">
					ارسال ایمیل بازیابی
				</button>
			</div>
			<div class="text-center p-t-50" >
				<a class="txt2" href="./login.html" style="color: darkgreen">
					ورود
					<i aria-hidden="true" class="fas fa-sign-in-alt" style="vertical-align: middle;">
					</i>
				</a>
			</div>
		</form>
	</div>
</div>
